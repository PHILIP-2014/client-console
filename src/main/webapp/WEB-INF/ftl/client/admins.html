<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>  后台管理  </title>

    <!-- Bootstrap Core CSS -->
    <link href="/awesome/bower_components/bootstrap-awe/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/awesome/dist/css-awe/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/awesome/bower_components/font-awesome/css-awe/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="icon" href="/img/philip.png">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"> 应用后台管理 </a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> ${admin.loginName} <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i> 登出</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                             <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn"> 
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button> 
                            </span>
                            </div>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-dashboard fa-fw"></i> 概览 </a>
                        </li>
                        <li>
                            <a href="/queryAdmins"><i class="fa fa-lock fa-fw"></i> 账号管理 </a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-list-alt fa-fw"></i> 订单管理 </a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-pinterest fa-fw"></i> 商品管理 </a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"> 账号管理 </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
				<div class="col-lg-9">
					<div class="panel panel-default">
						<div class="panel-heading">App Info</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>id</th>
											<th>app_key</th>
											<th>name</th>
											<th>upload_url</th>
											<th>download_url</th>
											<th>todo</th>
										</tr>
									</thead>
							<#list admins as item>
									<tbody>
										<tr>
											<td>${item.id}</td>
											<td>${item.appkey}</td>
											<td>${item.name}</td>
											<td>${item.name}</td>
											<td>${item.name}</td>
											<td>
												<button type="button" class="btn btn-outline btn-success">修改</button> 
												<button type="button" class="btn btn-outline btn-danger">删除</button>
											</td>
										</tr>
									</tbody>
							</#list>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
			</div>
        </div>
	</div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/awesome/bower_components/jquery-awe/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/awesome/bower_components/bootstrap-awe/dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/awesome/dist/js-awe/sb-admin-2.js"></script>
    
</body>

</html>
