<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Parox App Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="/awesome/bower_components/bootstrap-awe/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/awesome/dist/css-awe/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/awesome/bower_components/font-awesome/css-awe/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="icon" href="/img/favicon.ico">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Parox App Admin</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> ${admin.loginName} <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li>
                            <a href="/app/index"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="/customerCompany"><i class="fa fa-table fa-fw"></i> Company</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">团队列表
                    <button type="button" class="btn btn-success btn-outline" data-toggle="modal" data-target="#newComp">
					  创建团队
					</button>
					</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           	
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>团队名称</th>
                                            <th>团队描述</th>
                                            <th>app</th>
                                            <th>创建时间</th>
                                            <th>修改团队信息</th>
                                        </tr>
                                    </thead>
                        		<#list comp_list as item>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td>${item.company.name}</td>
                                            <td>${item.company.description}</td>
                                            <td>${item.appKey}</td>
                                            <td>${item.gmtCreated?string("yyyy-MM-dd HH:mm")!''}</td>
                                            <!-- <td class="center">X</td> -->
                                            <td>
                                            <button type="button" class="btn btn-outline btn-info" data-toggle="modal"
                                            onclick="editComp(this)" i-name="${item.company.name}" i-id="${item.company.id}" 
                                            i-desc="${item.company.description}">修改团队信息</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                 </#list>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            <!-- 创建company模态框 -->
			<div class="modal fade" id="newComp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">创建团队</h4>
			      </div>
			      <div class="modal-body">
			        <form name="companyForm" role="form" onsubmit="return false">
					    <div class="form-group">
					        <h4>团队名称</h4>
					    </div>
					    <div class="form-group">
					        <input class="form-control px-input-base" placeholder="请输入团队名称" id="c_name1" required="">
					    </div>
					    <div class="form-group">
					        <h4>团队介绍</h4>
					    </div>
					    <div class="form-group">
					        <textarea class="form-control" placeholder="请输入团队介绍" id="c_desc1"></textarea>
					    </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					        <input type="button" class="btn btn-primary" value="创建" onclick="createComp()">
					      </div>
					</form>
			      </div>
			    </div>
			  </div>
			</div>
            <!-- 修改company模态框 -->
			<div class="modal fade" id="editComp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">修改团队</h4>
			      </div>
			      <div class="modal-body">
			        <form name="companyForm" role="form" onsubmit="return false">
					    <div class="form-group">
					        <h4>团队名称</h4>
					    </div>
					    <div class="form-group">
					        <input class="form-control px-input-base" placeholder="请输入团队名称" id="c_name2" required="">
					    </div>
					    <div class="form-group">
					        <h4>团队介绍</h4>
					    </div>
					    <div class="form-group">
					    	<input type="hidden" id="c_id2" />
					        <textarea class="form-control" placeholder="请输入团队介绍" id="c_desc2"></textarea>
					    </div>
				      	<div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					        <input type="button" class="btn btn-primary" value="保存" onclick="updateComp()">
				     	</div>
					</form>
			      </div>
			    </div>
			  </div>
			</div>
           
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <script>
    function createComp(){
		var name = $('#c_name1').val();
		var desc = $('#c_desc1').val();
		AjaxPost('/customerCompany', {name:name,description:desc,uidCreated:0}, function callback(){
			location.href=location.href;
		});
	};
	function editComp(item) {
		debugger;
		var name = $(item).attr('i-name');
		var desc = $(item).attr('i-desc');
		var id = $(item).attr('i-id');
		document.getElementById('c_name2').value=name;
		document.getElementById('c_desc2').value=desc;
		document.getElementById('c_id2').value=id;
		//定位模态框并传值
		$('#editComp').modal();
	};
	function updateComp(item){
		debugger;
		var name = $('#c_name2').val();
		var desc = $('#c_desc2').val();
		var cid = $('#c_id2').val();
		AjaxPost('/customerCompany/update', {id:cid,name:name,description:desc}, function callback(){
			location.href=location.href;
		});
	};
	</script>
    <!-- jQuery -->
    <script src="/awesome/bower_components/jquery-awe/dist/jquery.min.js"></script>
    <script src="/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/awesome/bower_components/bootstrap-awe/dist/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/awesome/dist/js-awe/sb-admin-2.js"></script>
    <script src="/js/ajax/ajax.js"></script>

</body>

</html>
