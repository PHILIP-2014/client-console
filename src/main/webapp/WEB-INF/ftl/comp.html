	<script type="text/javascript">
	//date format
	Date.prototype.Format = function(fmt) {
		var o = {
			"M+" : this.getMonth() + 1, //月份   
			"d+" : this.getDate(), //日   
			"h+" : this.getHours(), //小时   
			"m+" : this.getMinutes(), //分   
			"s+" : this.getSeconds(), //秒   
			"q+" : Math.floor((this.getMonth() + 3) / 3), //季度   
			"S" : this.getMilliseconds()
		//毫秒   
		};
		if (/(y+)/.test(fmt))
			fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "")
					.substr(4 - RegExp.$1.length));
		for ( var k in o)
			if (new RegExp("(" + k + ")").test(fmt))
				fmt = fmt.replace(RegExp.$1,
						(RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
								.substr(("" + o[k]).length)));
		return fmt;
	}
	
	$('#new-comp').click(function(){
		$('#newComp').modal();
	});
    function doCreate(e){
    	var name = $('#c_name1').val();
    	var pass = $('#c_pass1').val();
		var desc = $('#c_desc1').val();
		AjaxPost('/customerCompany', {name:name,description:desc,uidCreated:0,authCode:pass}, function callback(data){
			$('#newComp').modal('hide');
			
			//addCompLine(data);
			
			setTimeout(function(){ location.href=location.href },500);
		});
		e.preventDefault();
    };
    
    //手动添加：但是有点小问题
    function addCompLine(data){
    	var table = document.getElementById("company-list");
    	newComp = table.insertRow(1);
   	 	cell1= newComp.insertCell();//单单插入一行是不管用的，需要插入单元格  
   	    cell2= newComp.insertCell();  
   	    cell3= newComp.insertCell();  
   	    cell4= newComp.insertCell();
   	    cell5= newComp.insertCell();
   	    cell1.innerHTML = data.company.name;
   	    cell2.innerHTML = data.company.description;
   	    cell3.innerHTML = data.appKey;
   	    cell4.innerHTML = new Date(data.gmtCreated).Format("yyyy-MM-dd hh:mm");
    }
    
	function showEditCompModal(item){
		var name = $(item).attr('i-name');
		var desc = $(item).attr('i-desc');
		var id = $(item).attr('i-id');
		document.getElementById('c_name2').value=name;
		document.getElementById('c_desc2').value=desc;
		document.getElementById('c_id2').value=id;
		//定位模态框并传值
		$('#editComp').modal();
	};
	function doUpdate(){
		var name = $('#c_name2').val();
		var desc = $('#c_desc2').val();
		var cid = $('#c_id2').val();
		AjaxPost('/customerCompany/update', {id:cid,name:name,description:desc}, function callback(data){
			location.href=location.href;
			
		});
	};
	function showDelCompModal(item){
		var id = $(item).attr('i-id2');
		var cid = $(item).attr('i-cid');
		document.getElementById('custComp_id').value=id;
		document.getElementById('comp_id').value=cid;
		//定位模态框并传值
		$('#delComp').modal();
	};
	function doDelete(item){
		var id = $('#custComp_id').val();
		var cid = $('#comp_id').val();
		
		AjaxPost('/customerCompany/delete', {id:id,cid:cid}, function callback(data){
			$("#tr_"+cid).remove();
		});
	};
	
	</script>
