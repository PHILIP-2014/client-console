<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>  后台管理  </title>

    <!-- Bootstrap Core CSS -->
    <link href="/awesome/bower_components/bootstrap-awe/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/awesome/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/awesome/dist/css-awe/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/awesome/bower_components/font-awesome/css-awe/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登陆</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="/login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入登陆名" name="loginName" type="name" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入密码" name="password" type="password" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> 记住
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit">登 陆</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/awesome/bower_components/jquery-awe/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/awesome/bower_components/bootstrap-awe/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/awesome/bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/awesome/dist/js-awe/sb-admin-2.js"></script>

</body>

</html>
