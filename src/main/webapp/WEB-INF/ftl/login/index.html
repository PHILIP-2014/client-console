<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>道曼派乐|Parox-在线工作协同-登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="道曼派乐是全新的企业协作云平台，让你以前所未有的方式开展工作，用户可以建立工作空间，与特定的人或组织开展合作，可以将文档、任务、目标、项目等关于工作的信息，连同工作相关的人像社交网络那样组织在一起。派乐使得我们能够更加清晰地了解任务的规模、进度以及人员状态，让我们回归工作的本质要求：高效便捷地获取资源。" />
		<meta name="keywords" content="道曼派乐,Parox,在线工作,开放,协作,协同,资源,平台,云存储,文件,管理,分享,任务分配,评价" />
		<meta name="robots" content="道曼派乐,注册">
		<meta name="author" content="${baseAddr}">
		<meta name="application-name" content="${baseAddr}" />
		<link rel="stylesheet" href="${cssRoot}/css1.6/bootstrap.css" media="screen">
		<link rel="stylesheet" href="${cssRoot}/css1.6/parox-base.css" media="screen">
		<link rel="stylesheet" href="${cssRoot}/css1.6/parox-dashboard.css" media="screen">
		<link rel="stylesheet" href="${cssRoot}/css1.6/parox-home.css" media="screen">
		<!--[if lt IE 9]>
		<script src="${jsRoot}/compatibility/ie8-responsive-file-warning.js"></script>
		<script src="${jsRoot}/compatibility/html5shiv.min.js"></script>
		<script src="${jsRoot}/compatibility/respond.js"></script>
		<![endif]-->
		<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "//hm.baidu.com/hm.js?7adf4f36aac22b99b592f1d2fa497c81";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
		</script>
	</head>
	<body>
		<div class="wrap" id="wrap">
			<@p.Include page='base_header.ftl' />
			<div class="container p-t-5-p" id="p-login">
				<!--login-->
                <div style="width: 400px; margin: 20px auto;">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="text-center m-20">
                                <img src="${imgRoot}/images1.6/logo-parox.png" alt="${baseAddr}" />
                            </div>
                            <h3 class="f-s-20 text-center m-20">登录Parox</h3>
                            <form id="login" role="form" >
                                <input type="hidden" name="style" value="${style!}">
                                <input type="hidden" name="processUrl" value="${processUrl!}">
                                <input type="hidden" name="returnUrl" value="${returnUrl!}">
                                <div class="f-s-13">
                                        <p class="text-danger text-center" data-behavior="login-call"></p>
                                </div>
                                <!--<#if errors?? && errors?size gt 0>
                                    <div class="f-s-13">
                                        <#list errors as error>
                                            <p class="text-danger text-center" name="error-box">${error}</p>
                                        </#list>
                                    </div>
                                </#if>-->
                                <div class="form-group m-30 p-relative">
                                    <label for="username" class="sr-only">邮箱</label>
                                    <span class="icon-16 icon-16-email p-absolute" style="top: 7px; left:7px;"></span>
                                    <input class="form-control t-i-2" placeholder="邮箱/用户名" name="username" id="username"  data-behavior="username" type="text"
                                         autofocus="ture" />
                                    <div class="verifytip bottom top-right"></div>
                                </div>
                                <div class="form-group m-30 p-relative">
                                    <label for="password" class="sr-only">密码</label>
                                    <span class="icon-16 icon-16-lock p-absolute" style="top: 7px; left:7px;"></span>
                                    <input class="form-control t-i-2" placeholder="请输入密码" name="password" id="password" data-behavior="password" type="password" />
                                    <div class="verifytip bottom top-right"></div>
                                </div>
                                <div class="form-group m-t-30 m-l-30 m-r-30">
                                    <button class="btn btn-primary btn-block" type="submit" data-loading-text="正在登录...">登录</button>
                                </div>
                                <div class="form-group m-l-30 m-r-30">
                                    <div class="pull-right">
                                        <a href="${baseAddr}/login/recover/" class="btn-link">忘记密码？</a>
                                    </div>
                                    <div>
                                        <input checked="checked" id="remember_me" name="remember" type="checkbox" value="1" class="pull-left" />
                                        自动登录
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center p-t-20">
                        <#if returnUrl??>
                            <a href="${baseAddr}/register/?returnUrl=${returnUrl!}">注册</a>
                        </#if>
                        <#if !returnUrl??>
                            <a href="${baseAddr}/register/">注册</a>
                        </#if>
                    </div>
                </div>

			</div>
			<footer class="footer hid">
				<div class="col-lg-12">
					<p class="text-muted pull-left">
						<a href="${baseAddr}" class="text-info">
							© 2014-2015 Parox
						</a>
						<span class="icon-12 icon-12-dot"></span>
						<a href="${baseAddr}/about.html" target="detail" class="text-info">
							关于
						</a>
						<span class="icon-12 icon-12-dot"></span>
						<a href="${baseAddr}/service.html" target="detail" class="text-info">
							服务条款
						</a>
						<span class="icon-12 icon-12-dot"></span>
						<a href="${baseAddr}/privacy.html" target="detail" class="text-info">
							隐私条款
						</a>
					</p>
				</div>
			</footer>
		</div>

        <div id="loading-bar" class="loading-bar"></div>
        <script type="text/javascript">
            (function(){
                var userAgent = navigator.userAgent.toLowerCase();
                var _system   = window.navigator.userAgent;
                var browser = {
                    version: (userAgent.match( /.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/ ) || [])[1],
                    safari: /webkit/.test( userAgent ),
                    opera: /opera/.test( userAgent ),
                    msie: /msie/.test( userAgent ) && !/opera/.test( userAgent ),
                    mozilla: /mozilla/.test( userAgent ) && !/(compatible|webkit)/.test( userAgent ),
                    Url:'${baseAddr}/browser.html'
                };
                var _tation=(browser.safari&& browser.version<=500)||(browser.msie)||(browser.mozilla && browser.version<24.0)||(browser.opera && browser.version<11.5);
                if (_tation) {
                    window.location.href ='/browser.html';
                }
            })();

        </script>
		<script type="text/javascript" src="${jsRoot}/lib/seajs/sea.js" id="seajsnode"></script>
		<script type="text/javascript" src="${jsRoot}/sea.config.js"></script>
		<script type="text/javascript">
			//调用入口文件及相关bootstrap插件
			seajs.use(['jquery','login','bootstrap'],function($,login){
                var Login=login;
                new Login();
				$(function(){
					$('.footer').addClass('footer p-absolute').show();
				});
			});

		</script>
	</body>
</html>
