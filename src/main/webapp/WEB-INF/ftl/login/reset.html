<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>道曼派乐|Parox-在线工作协同-密码重置</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="道曼派乐是全新的企业协作云平台，让你以前所未有的方式开展工作，用户可以建立工作空间，与特定的人或组织开展合作，可以将文档、任务、目标、项目等关于工作的信息，连同工作相关的人像社交网络那样组织在一起。派乐使得我们能够更加清晰地了解任务的规模、进度以及人员状态，让我们回归工作的本质要求：高效便捷地获取资源。" />
		<meta name="keywords" content="道曼派乐,Parox,在线工作,开放,协作,协同,资源,平台,云存储,文件,管理,分享,任务分配,评价" />
		<meta name="robots" content="道曼派乐,Parox,重置密码">
		<meta name="author" content="${baseAddr}">
		<meta name="application-name" content="${baseAddr}" />
		<link rel="stylesheet" href="${cssRoot}/css1.6/bootstrap.css" media="screen">
		<link rel="stylesheet" href="${cssRoot}/css1.6/parox-base.css" media="screen">
		<link rel="stylesheet" href="${cssRoot}/css1.6/parox-home.css" media="screen">
		<link rel="stylesheet" href="${cssRoot}/css1.6/parox-dashboard.css" media="screen">
		<!--[if lt IE 9]>
		<script src="${jsRoot}/compatibility/ie8-responsive-file-warning.js"></script>
		<script src="${jsRoot}/compatibility/html5shiv.min.js"></script>
		<script src="${jsRoot}/compatibility/respond.js"></script>
		<![endif]-->
	</head>
<body>
<div class="wrap">
	<@p.Include page='base_header.ftl' />
	
    <div id="p-reset" style="width: 400px; margin: 20px auto;">
        <div class="panel">
            <div class="panel-body" data-behavior="state-box">
                <div class="m-t-20 text-center">
                    <img src="${imgRoot}/images1.6/login-reset.png" alt="${baseAddr}" />
                </div>
            
                <form id="reset" class="form" role="form" aria-label="重置密码" aria-labelledby="重置密码"
                      action="javascript:void(0);" method="post" data-remote="true">
                    <input type="hidden"  name="recoverId" value="${recoverId}" id="recoverId"/>
	                <p class="m-t-20 m-l-20 m-r-20 f-s-20 text-center">
	                    重置密码
	                </p>
                <div class="m-30">
                    <label class="sr-only">密码（字母、数字，至少6位）</label>
                    <span class="icon-16 icon-16-email sr-only"></span>
                    <input name="password" id="password" type="password" class="form-control p-r-30" placeholder="密码（字母、数字，至少6位）" />
                    <span class="icon-16 icon-16-eye show-password" data-behavior="show-password"></span>
                    <div class="verifytip bottom top-right"></div>
                </div>
                <div class="m-30">
                    <button class="btn btn-primary btn-block" data-loading-text="正在保存" type="submit">确认保存</button>
                </div>
                <div class="text-center">
                    <a href="${baseAddr!''}/login/">返回登录</a>
                </div>
                </form>
            </div>
        </div>
    </div>
    
	<footer class="footer">
		<div class="col-lg-12">
			<p class="text-muted pull-left">
				<a href="${baseAddr}" class="text-info">
					© 2014-2015 Parox
				</a>
				-
                <a href="${baseAddr}/about.html" target="detail" class="text-info">
                    关于
                </a>
                -
                <a href="${baseAddr}/service.html" target="detail" class="text-info">
                    服务条款
                </a>
                -
                <a href="${baseAddr}/privacy.html" target="detail" class="text-info">
                    隐私条款
                </a>
			</p>
		</div>
	</footer>
</div>
<div id="loading-bar" class="loading-bar"></div>

<script type="text/javascript" src="${jsRoot}/lib/seajs/sea.js" id="seajsnode"></script>

<script type="text/javascript" src="${jsRoot}/sea.config.js"></script>

<script type="text/javascript">
	//调用入口文件及相关bootstrap插件
	seajs.use(['jquery','views/login/view.login.reset.js','bootstrap'],function($){
		$(function(){
			$('.footer').addClass('footer p-absolute').show();
		});
	});
</script>


</body>
</html>
