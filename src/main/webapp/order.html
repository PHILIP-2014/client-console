<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/DateTimePicker.css" />
    <link href="css/cart.css" rel="stylesheet">

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/date.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>

</head>
<body id="orderConfirm">
<div class="header">
    <button class="icon-btn back"></button>
    <h2 class="title">提交订单</h2>
</div>
<div class="container">
    <div class="express-info">
        <div>
            <span>收件人：小黄</span>
            <span>13706717427</span>
        </div>
        <div>
            <span>浙江杭州萧山机场誒恩任务和前后890890号咖啡馆</span>
            <a href="/address" class="icon-btn arrow"></a>
        </div>
        <!--还未有地址d-->
        <form class="add-address" name="addAddressForm">
            <div>
                <label>收件人</label>
                <input type="text" name="recipient" class="form-control" required="required" />
            </div>
            <div>
                <label>手机号</label>
                <input type="text" name="phone" class="form-control" required="required" />
            </div>
            <div>
                <label>送货地址：</label>
                <input type="text" name="address" class="form-control" required="required" />
            </div>
            <div>
                <button class="btn" type="submit">确认使用该地址</button>
            </div>

        </form>
    </div>

    <form class="goods" name="confirmOrderForm">
        <input type="hidden" name="count" value="1" />
        <input type="hidden" name="color" value="1" />
        <input type="hidden" name="size" value="1" />
        <input type="hidden" name="address" value="浙江杭州萧山机场誒恩任务和前后890890号咖啡馆" />
        <ul>
            <li>
                <div class="col-sm-12 col-xs-12 main-info">
                    <div class="col-sm-3 col-xs-3">
                        <img src="images/product/a.jpg"/>
                    </div>
                    <div class="col-xs-9 col-sm-9">
                        <h5 class="title">白鹿原女裤2015秋加绒小脚裤高腰长裤修身显瘦休闲裤</h5>
                        <div class="specification"><span>颜色分类：黑色</span><span>尺寸：L</span></div>
                        <div>
                            <span class="price">￥190</span>
                            <span class="count">x<span class="number">1</span></span>
                        </div>

                    </div>
                </div>
            </li>
            <li>
                <div class="col-sm-12 col-xs-12 main-info">
                    <div class="col-sm-3 col-xs-3">
                        <img src="images/product/a.jpg"/>
                    </div>
                    <div class="col-xs-9 col-sm-9">
                        <h5 class="title">白鹿原女裤2015秋加绒小脚裤高腰长裤修身显瘦休闲裤</h5>
                        <div class="specification"><span>颜色分类：黑色</span><span>尺寸：L</span></div>
                        <div>
                            <span class="price">￥190</span>
                            <span class="count">x<span class="number">1</span></span>
                        </div>

                    </div>
                </div>
            </li>
        </ul>

        <!--单项时展示购买数量-->
        <div class="col-sm-12 col-xs-12 result-item">
            <span>购买数量</span>
            <div class="counter" id="count-set" count-set>
                <button type="button" class="btn" data-count="reduce">-</button>
                <span class="number">1</span>
                <button type="button" class="btn" data-count="plus">+</button>
            </div>
        </div>

        <div class="col-sm-12 col-xs-12 result-item">
            <span>配送方式</span>
            <span class="pull-right">送货上门</span>
        </div>
        <div class="col-sm-12 col-xs-12 result-item">
            <span class="pull-left">送货时间</span>
            <input type="text" placeholder="必填"  name="time" readonly class="col-sm-8 col-xs-8"   id="time-set" required="required" />
        </div>
        <div class="col-sm-12 col-xs-12 result-item">
            <span class="pull-left">买家留言：</span>
            <input type="text" placeholder="选填"  name="message"  class="col-sm-8 col-xs-8" />
        </div>
        <div class="col-sm-12 col-xs-12 total-result">
            <span style="padding-left:20px;" class="pull-right">
                合计：<span class="price">￥190</span>
            </span>
            <span class="pull-right">共2件商品</span>

        </div>

        <div class="footer">
            <span>合计：￥<span class="price">190</span></span>
            <button class="btn btn-order" type="submit">确认</button>
        </div>
    </form>

</div>
<div id="datePlugin"></div>
<script src="js/cart-mvc.js"></script>
<script>
    $('#time-set').date({theme:"datetime"});
</script>

<script>
    var listData=[
        {id:1,count:1,price:190}
    ];
    var user={
        name:'小黄',
        address:'长江西苑',
        phone:'13706717427',
        addresses:[]
    };

    $(function(){
        var model=new order.Model({list:listData,user:user});
        var view=new order.View(model,{
            rootElement:$('#orderConfirm')
        });
        var control=new order.Controller(model,view);
    });
</script>
</body>
</html>
